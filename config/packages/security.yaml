security:
    encoders:
        App\Entity\User:
            algorithm: auto
    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: false
            lazy: true
            provider: app_user_provider
            guard:
                authenticators: [App\Security\LoginAuthenticator]
            logout:
                path: app_logout
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
        # - { path: ^/profile, roles: ROLE_USER }
          - { path: '^/home', roles: [ROLE_USER] } 
          - { path: '^/cliente', roles: [ ROLE_USER] } 
          - { path: '^/registrar', roles: [ ROLE_USER] }
          - { path: '^/edit', roles: [ ROLE_USER] } 
          - { path: '^/api', roles: [ ROLE_USER] } 
          - { path: '^/select', roles: [ ROLE_USER] } 
          - { path: '^/confirm', roles: [ ROLE_USER] }
          - { path: '^/contabilidad', roles: [ ROLE_ADMIN] }
          - { path: '^/contabilidad/config', roles: [ ROLE_ADMIN] }
          - { path: '^/config', roles: [ ROLE_ADMIN] }
          - { path: '^/turismo', roles: [ ROLE_USER] }